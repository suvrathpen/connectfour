<html>
	<head>
		<title>Welcome to the Connect 4 Game</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../javascripts/index.js"></script>
	</head>
	<body>
		<!-- render the board
		have a form to enter column and row to make a move -->
		<p> There are currently <span id="numPlayers">no</span> players.</p>
		<p id="welcome"></p>
		<form id="f">
			Row: <input id="row" type="text" name="row" value=""><br>
			Column: <input id="column" type="text" name="column" value=""><br>
		</form>
		<button onclick="createBoard()">Create Board</button>
		<button onclick="getBoard()">Get Board</button>
		<button onclick="makeMove()">Make Move</button>
	</body>
	<div id="answer"></div>
</html>
